<style>
    body {
      background-color: #f0d7df;
      font-family: bettermilk;
      margin: 0;
      padding: 0;
    }

    h2 {
      font-size: 30px;
      font-family: Bettermilk;
      color: white;
      font-weight: bold;
      text-align: center;
      margin: 0;
      padding: 10px;
      background-color: #ca8e82; 
      border-radius: 10px;
    }

    .slider {
      width: 80%;
      margin: 20px auto;
      overflow: hidden;
      border-radius: 10px;
    }

    .slider-container {
      display: flex;
      animation: slide 20s infinite;
    }

    .slider img {
      width: 200px; 
      height: 200px;
      margin-right: 10px;
      border-radius: 10px;
      object-fit: cover;
    }

    @keyframes slide {
      0% { transform: translateX(0); }
      25% { transform: translateX(-320px); }
      50% { transform: translateX(-640px); }
      75% { transform: translateX(-960px); }
      100% { transform: translateX(0); }
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 15px;
      padding: 10px;
      justify-items: center;
    }

    .gallery img {
      width: 200px; 
      height: 200px;
      border-radius: 10px;
      object-fit: cover;
    }

    @media (max-width: 768px) {
      .gallery {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    footer {
      background-color: #ca8e82;
      color: white;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
      font-family: Arial, sans-serif;
    }

    footer p {
      margin: 0;
    }
</style>
